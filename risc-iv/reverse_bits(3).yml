name: assert reverse_bits(1) == -2147483648
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [-1]
  0x84: []
reports:
  - name: Check code
    slice: all
    view: |
      T0:{T0:hex} T1:{T1:hex} T3:{T3:hex} | {pc}: {instruction} {pc:label}
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [-1]
