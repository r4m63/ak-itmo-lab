limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [305419896]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc}:	{instruction}	{pc:label} char=t2={T2:hex}={T2:dec} capitalize=t4={T4:hex}
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
