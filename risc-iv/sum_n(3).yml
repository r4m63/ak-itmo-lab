limit: 200
memory_size: 0x1000
input_streams:
  0x80: [1000000]
  0x84: []
reports:
  - name: step-by-step
    slice: all
    view: |
      {T0} {T1} {T2} {T3} {Sp}
      {pc}:     {instruction}   {pc:label}
  - name: result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:hex}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [0xcccccccc]
