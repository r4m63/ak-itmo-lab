name: sum_word_cstream
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [48, 18, 0]  # Пример: 48 + 18 = 66 → [0, 66]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc:dec}: {instruction} {pc:label}   |   {Acc:dec}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
