limit: 1000
memory_size: 0x1000
input_streams:
  0x80: ["1\n"]
  0x84: []
reports:
  - name: Step-by-step
    slice: ["tail", 20]
    view: |
      {pc}:     {instruction}   {pc:label} Acc: {Acc:dec}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "What is your name?\nHello, 1!"
