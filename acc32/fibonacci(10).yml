limit: 2000
memory_size: 0x1000
 
input_streams:
  0x80: [48]       
  0x84: []         
 
reports:
  - name: Last 40 steps
    slice: ["tail", 40]
    view: |
      {pc:hex}: {instruction}
        acc={acc:dec} ovf={V} carry={C}
 
  - name: Final result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:hex}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [0xcccccccc]
