name: capital_case_cstr
limit: 1500
memory_size: 0x1000
input_streams:
  0x80: ["HElLo iii 123\n"]
  0x84: []
reports:
  - name: Step-by-step
    slice: ["tail", 20]
    view: |
      {pc}:     {instruction}   {pc:label}
      acc: {Acc:hex}
      {memory:0:32}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [72,101,108,108,111,32,73,105,105,32,49,50,51]
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "Hello Iii 123"
