name: capital_case_pstr
limit: 10000
memory_size: 0x1000
input_streams:
  0x80: [105, 32, 108, 111, 118, 101, 32, 109, 105, 108, 102, 115, 10]
  0x84: []
reports:
  - name: step-by-step
    slice: all
    view: |
 
      {pc}: {instruction} {pc:label}
      A: {A:dec} B:{B:dec} T:{T:dec} stack:{stack:dec}
  - name: Result
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [73,32,76,111,118,101,32,77,105,108,102,115]
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "I Love Milfs"
