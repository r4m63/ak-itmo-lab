name: hello
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [72, 101, 108, 108, 111, 10]
  0x84: []
reports:
  - name: Step-by-step
    slice: [tail, 35]
    view: |
      {stack:hex}
      {rstack:dec}
      {pc}:	{instruction} A:{A:hex}	B:{B:hex} {pc:label}
      ----
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
      symio[0x80]: {io:0x80:sym}
      symio[0x84]: {io:0x84:sym}
      {memory:0:31}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [72,69,76,76,79]
      symio[0x80]: "" >>> ""
      symio[0x84]: "" >>> "HELLO"
      mem[0..31]: 	48 45 4c 4c 4f 00 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f 5f
