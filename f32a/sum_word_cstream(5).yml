name: assert sum_word_cstream([48, 18, 0]) == [0, 66]
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [1, -1, 0]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {stack:hex}
      T A B S {T:hex} {A:hex} {B:hex} {S:hex} R {R} C {C} EAM {EAM}
      {pc}:	{instruction}	{pc:label}
 
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [0,0]
