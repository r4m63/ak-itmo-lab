limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [5]
  0x84: []
reports:
  - name: step-by-step
    slice: all
    view: |
      {pc}:	{instruction}	{pc:label}
      {stack}
      =========
  - name: result
    slice: last
    view: |
      numio[0x80]: {io:0x80}
      numio[0x84]: {io:0x84}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [9]
