name: "assert hello(*()) == ('Hello\n\0World',)"
limit: 1000
memory_size: 0x1000
input_streams:
  0x80: ["Alice\n"]
  0x84: []
reports:
  - name: Step-by-step
    slice: [head, 100]
    view: |
      A B T S {A:hex} {B:hex} {T:hex} {S:hex} R {R}
      {pc}:	{instruction}	{pc:label}
      buffer: {memory:0:31}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:sym}
      numio[0x84]: {io:0x84:sym}
    assert: |
      numio[0x80]: "" >>> ""
      numio[0x84]: "" >>> "What is your name?\nHello, Alice!"
