limit: 500
memory_size: 0x1000
input_streams:
  0x80: [0xf2345678]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      T A S {T:hex} {A:hex} {S:hex} R {R}
      {stack:hex} {rstack:hex}
      {pc}:     {instruction}   {pc:label}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:hex}
      numio[0x84]: {io:0x84:hex}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [0x785634f2]
