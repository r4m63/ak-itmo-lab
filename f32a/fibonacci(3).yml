name: fib
limit: 500
memory_size: 0x120
input_streams:
  0x80: [7]
  0x84: []
reports:
  - name: Step-by-step
    slice: all
    view: |
      {pc}:	{instruction}	{pc:label} A={A:hex} B={B:hex} stack={stack:hex} rstack={rstack:hex}
  - name: Result
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [13]
