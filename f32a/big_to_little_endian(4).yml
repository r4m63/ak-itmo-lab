name: assert big_to_little_endian(0xAABBCCDD) == 0xDDCCBBAA
limit: 2000
memory_size: 0x1000
input_streams:
  0x80: [0xaabbccdd]
  0x84: []
reports:
  - name: Step-by-step
    slice: ["tail", 100]
    view: |
      A:{A:hex} T:{T:hex} S:{S:hex} R:{R:hex} {pc}:	{instruction} {pc:label}
  - name: Check results
    slice: last
    filter:
      - state
    view: |
      numio[0x80]: {io:0x80:hex}
      numio[0x84]: {io:0x84:hex}
    assert: |
      numio[0x80]: [] >>> []
      numio[0x84]: [] >>> [0xddccbbaa]
