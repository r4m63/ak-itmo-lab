limit: 1000
memory_size: 0x1000
input_streams:
  0x80: [-1]
  0x84: []
reports:
  - name: Step-by-step log
    slice: all
    view: |
 
      {pc}:	{instruction}	{pc:label}  {T:dec} {S:dec}
  - name: Check results
    slice: last
    view: |
      numio[0x80]: {io:0x80:dec}
      numio[0x84]: {io:0x84:dec}
